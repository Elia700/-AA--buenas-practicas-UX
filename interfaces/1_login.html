<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - SportBoard</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1 class="login-title">SportBoard</h1>
        <form class="login-form">
          <label>Correo electrónico
            <input type="email" placeholder="Ingresa tu correo" class="campo-texto" />
          </label>
          <label>Contraseña
            <input type="password" placeholder="Ingresa tu contraseña" class="campo-texto" />
          </label>
          <div class="login-options">
            <label class="recordar">
              <input type="checkbox" /> Recordarme
            </label>
            <a href="#" class="enlace">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="boton-primario">Iniciar sesión</button>
        </form>
        <p class="login-register">¿No tienes una cuenta? <a href="#" class="enlace">Regístrate</a></p>
      </div>
    </div>
  </body>
</html>
