<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportBoard - Registro</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h1 class="login-title">Crea tu cuenta</h1>
        <form class="login-form">
          <label>Nombre completo
            <input type="text" placeholder="Nombre completo" class="campo-texto" />
          </label>
          <label>Correo electrónico
            <input type="email" placeholder="Correo electrónico" class="campo-texto" />
          </label>
          <label>Contraseña
            <input type="password" placeholder="Contraseña" class="campo-texto" />
          </label>
          <button type="submit" class="boton-primario">Registrarse</button>
        </form>
        <p class="login-register">¿Ya tienes una cuenta? <a href="1_login.html" class="enlace">Inicia sesión</a></p>
      </div>
    </div>
  </body>
</html>
