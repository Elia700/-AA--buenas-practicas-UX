<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SportBoard - Estadísticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <h2 class="sidebar-title">SportBoard</h2>
      <nav class="sidebar-nav">
        <a href="#" class="sidebar-link">Inicio</a>
        <a href="#" class="sidebar-link">Equipos</a>
        <a href="#" class="sidebar-link">Jugadores</a>
        <a href="#" class="sidebar-link activo">Estadísticas</a>
        <a href="#" class="sidebar-link">Configuración</a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="dashboard-main">
      <h1 class="dashboard-title">Estadísticas por Equipo</h1>

      <section class="dashboard-section">
        <h2>Goles por equipo</h2>
        <div style="background: #fff; border-radius: 16px; box-shadow: 0 2px 12px 0 rgba(12,127,242,0.07); padding: 2rem; max-width: 700px; margin: 0 auto;">
          <canvas id="graficaEquipos" height="120"></canvas>
        </div>
      </section>

      <section class="dashboard-section">
        <h2>Resumen</h2>
        <div class="dashboard-cards">
          <div class="dashboard-card">Partidos jugados: <span>12</span></div>
          <div class="dashboard-card">Goles totales: <span>34</span></div>
          <div class="dashboard-card">Asistencias: <span>15</span></div>
        </div>
      </section>
    </main>
  </div>
  <script>
    // Datos de ejemplo para la gráfica
    const equipos = ['Tigres', 'Leones', 'Águilas', 'Pumas', 'Toros'];
    const goles = [12, 8, 15, 6, 10];
    const colores = [
      '#0c7ff2', '#34d399', '#fbbf24', '#f472b6', '#6366f1'
    ];
    const ctx = document.getElementById('graficaEquipos').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: equipos,
        datasets: [{
          label: 'Goles',
          data: goles,
          backgroundColor: colores,
          borderRadius: 8,
          borderSkipped: false,
        }]
      },
      options: {
        plugins: {
          legend: { display: false },
          title: {
            display: false
          }
        },
        scales: {
          x: {
            grid: { display: false },
            ticks: { color: '#111418', font: { weight: 'bold' } }
          },
          y: {
            beginAtZero: true,
            grid: { color: '#e5e7eb' },
            ticks: { color: '#0c7ff2', font: { weight: 'bold' } }
          }
        }
      }
    });
  </script>
</body>
</html>
